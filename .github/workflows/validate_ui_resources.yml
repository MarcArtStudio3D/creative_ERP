name: Validate UI resources

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate_ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile UI and resources
        run: |
          chmod +x scripts/compile_ui.sh
          ./scripts/compile_ui.sh

      - name: Check for disallowed resource imports
        env:
          DISALLOWED_RESOURCE_MODULES: 'maya_rc'
        run: |
          chmod +x scripts/check_resource_imports.sh
          ./scripts/check_resource_imports.sh "$DISALLOWED_RESOURCE_MODULES"
